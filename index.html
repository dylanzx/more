<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Story</title>
    <link rel="shortcut icon" href="./1.jpg" type="image/x-icon">

    <meta http-equiv="Cache-Control" content="max-age=7200"/>
    <style>
        body {
            background: green;
            margin-top: 100px;
            text-align: center;
        }

        p {
            color: white;
            font-size: 50px;
            font-family: "Adobe 黑体 Std R";
        }

        video {
            height: 500px;
            margin: 20px;
        }
    </style>
</head>
<body>
<p>just there 和 MORE&MORE 相爱了:</p>
<p></p>
<div class="videoWrap">
    <video src="./1.mp4" controls="controls" muted autoplay></video>
    <video src="./2.mp4" controls="controls" preload="auto"></video>
</div>

<script>
    let date1 = new Date("2016/10/06 15:00");
    let date = null;
    let totalSeconds = 0;
    let arr;
    let op = document.getElementsByTagName('p')[1];
    getLength();
    setInterval(function () {
        getLength();
    }, 1000);

    function getLength() {
        date = new Date();
        totalSeconds = (date.getTime() - date1.getTime()) / 1000;
        let days = parseInt(totalSeconds / (24 * 60 * 60));//计算整数天数
        let afterDay = totalSeconds - days * 24 * 60 * 60;//取得算出天数后剩余的秒数
        let hours = parseInt(afterDay / (60 * 60));//计算整数小时数
        let afterHour = totalSeconds - days * 24 * 60 * 60 - hours * 60 * 60;//取得算出小时数后剩余的秒数
        let mins = parseInt(afterHour / 60);//计算整数分
        let seconds = totalSeconds - days * 24 * 60 * 60 - hours * 60 * 60 - mins * 60;//取得算出分后剩余的秒数
        op.innerHTML = days + "天 " + hours + "时" + mins + "分" + parseInt(seconds) + "秒。";

    }

    document.onclick = fighting;

    function fighting() {
        var aps = document.getElementsByTagName('p');
        if (aps.length === 3) {
            document.body.removeChild(aps[0])
        } else {
            let p = document.createElement('p');
            p.innerHTML = "武汉加油！中国加油！";
            p.style.color = 'red';
            document.body.insertBefore(p,aps[0]);

        }
    }
</script>
</body>
</html>
