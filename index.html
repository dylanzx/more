<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Story</title>
    <link rel="shortcut icon" href="./1.jpg" type="image/x-icon">
    <style>
        body{
            background: green;
            margin-top: 100px;
        }
        p{
            color: white;
            font-size: 50px;
            font-family: "Adobe Gothic Std B";
        }
    </style>
</head>
<body style="text-align: center">
<p>just there & more and more 相爱了:</p>
<p></p>
<video src="./1.mp4" controls="controls" preload="auto"></video>

<script>
    let date1 = new Date("2016/10/06 15:00");
    let date = null;
    let totalSeconds = 0;
    let arr;
    let op = document.getElementsByTagName('p')[1];
    setInterval(function () {
        date = new Date();
        totalSeconds = (date.getTime() - date1.getTime()) / 1000;
        let days = parseInt(totalSeconds / (24 * 60 * 60));//计算整数天数

        let afterDay = totalSeconds - days * 24 * 60 * 60;//取得算出天数后剩余的秒数

        let hours = parseInt(afterDay / (60 * 60));//计算整数小时数

        let afterHour = totalSeconds - days * 24 * 60 * 60 - hours * 60 * 60;//取得算出小时数后剩余的秒数

        let mins = parseInt(afterHour / 60);//计算整数分

        let seconds = totalSeconds - days * 24 * 60 * 60 - hours * 60 * 60 - mins * 60;//取得算出分后剩余的秒数

        let string = "" + days + "天 " + hours + "小时" + mins + "分" + parseInt(seconds) + "秒。";
        op.innerHTML = string;
    }, 1000)
</script>
</body>
</html>
